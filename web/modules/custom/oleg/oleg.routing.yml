oleg.cats:
  path: '/oleg/cats'
  defaults:
    _controller: '\Drupal\oleg\Controller\OlegController::catsPage'
    _title: 'Hello! You can add here a photo of your cat.'
  requirements:
    _permission: 'access content'

oleg.delete_form:
  path: '/admin/oleg/{id}/delete'
  defaults:
    _form: '\Drupal\oleg\Form\DeleteForm'
    _title: 'Delete form'
  requirements:
    _permission: 'administer site configuration'

oleg.edit_form:
  path: '/admin/oleg/{id}/edit'
  defaults:
    _form: '\Drupal\oleg\Form\EditForm'
    _title: 'Edit form'
  requirements:
    _permission: 'administer site configuration'